<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>Lucky Shrub</title>
        <meta name="description" content="Lucky Shrub is a medium-sized garden design firm that specializes in garden design and creation, maintenance and landscaping.">
        <meta name="author" content="Lucky Shrub">
    
        <!--Open Graph Protocol-->
        <meta property="og:title" content="A brief description">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.luckushrub">
        <meta property="og:description" content="Lucky Shrub is a medium-sized garden design firm that specializes in garden design and creation, maintenance and landscaping.">
        <meta property="og:image" content="img/logo-red.png">
    
        <link rel="icon" href="img/logo-red.png">
        <link rel="icon" href="img/logo-red.png" type="image/svg+xml">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
        <link rel="stylesheet" href="contactstyle.css">
    </head>
    <body>
        <header>
            <nav>
                <img class="logo" src="img/logo-white.png">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="ourwork.html">Our Work</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="form">
                <h2>Get in touch!</h2>
                <form>
                    <div>
                        <label for="firstName">First Name</label><br>
                        <input type="text" id="first_name" name="first_name" required minlength="2">
                    </div>
                    <div>
                        <label for="lastName">Last Name</label><br>
                        <input type="text" id="last_name" name="last_name" required minlength="2">
                    </div>
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" required minlength="2">
                    </div>
                    <div>
                        <label for="contact_reason">Reason for Contact:</label><br>
                        <input id="contact_reason" name="contact_reason" list="reasons">
                        <datalist id="reasons">
                            <option value="Get a Quote">Get a Quote</option>
                            <option value="Check Inventory">Check Inventory</option>
                            <option value="New Customer">New Customer</option>
                            <option value="General">General</option>
                        </datalist>
                    </div>
                    <div>
                        <button type="submit" class="submitButton">Submit</button>
                    </div>
                </form>
                <div class="submitButtonDiv">
                    <h1>Thanks for your submission! We'll get back to you soon.</h1>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-img">
                <a href="index.html"><img class="logo" src="img/logo-red.png"></a>
            </div>
            <div>
                <p>Copyright Lucky Shrub</p>
            </div>
        </footer>
        <script type="text/javascript" src="index.js" async></script>
    </body>
</html>
