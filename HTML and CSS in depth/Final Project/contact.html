            <section class="form">
                <h1>Get in touch!</h1>
                <form class="contact-form">
                    <div>
                        <label for="firstName">First Name</label><br>
                        <input type="text" id="firstName" name="firstName" required minlength="2">
                    </div>
                    <div>
                        <label for="lastName">Last Name</label><br>
                        <input type="text" id="lastName" name="lastName" required minlength="2">
                    </div>
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" required minlength="2">
                    </div>
                    <div>
                        <label for="contactReason">Reason for Contact:</label><br>
                        <input id="contactReason" name="contactReason" list="reasons">
                        <datalist id="reasons">
                            <option value="Get a Quote">Get a Quote</option>
                            <option value="Check Inventory">Check Inventory</option>
                            <option value="New Customer">New Customer</option>
                            <option value="General">General</option>
                        </datalist>
                    </div>
                    <div>
                        <button type="submit" class="submit-button">Submit</button>
                    </div>
                </form>
            </section>
